# MkDocs configuration for DAG Harness documentation
#
# Build: mkdocs build
# Serve locally: mkdocs serve
# Deploy: via GitLab CI / GitHub Actions to Pages

site_name: DAG Harness
site_description: LangGraph DAG orchestration for Ansible roles
site_author: Jess Sullivan
site_url: https://disposable-ansible-dag.ephemera.xoxd.ai

repo_url: https://github.com/Jesssullivan/Ansible-DAG-Harness
repo_name: dag-harness

# Theme configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Installation: getting-started.md
    - Configuration: configuration.md
  - Architecture:
    - Overview: architecture.md
    - LangGraph Audit: architecture/LANGGRAPH-AUDIT.md
  - Guides:
    - Claude Code Integration: claude-code-integration.md
  - API Reference:
    - Overview: api-reference.md
    - CLI Commands: api/cli.md
    - MCP Tools: api/mcp-tools.md
    - Python API: api/python.md
  - For LLMs:
    - llms.txt: llms.txt
    - llms.md: llms.md
  - Troubleshooting: troubleshooting.md

# Markdown extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_toc_entry: true
            heading_level: 2

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Jesssullivan/dag-harness
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/tinyland/projects/dag-harness

