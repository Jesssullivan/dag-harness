# MkDocs configuration for DAG Harness documentation
#
# Build: mkdocs build
# Serve locally: mkdocs serve
# Deploy: via GitLab CI to Pages

site_name: DAG Harness
site_description: LangGraph DAG orchestration for Ansible roles
site_author: Jess Sullivan
site_url: https://disposable-ansible-dag.ephemera.xoxd.ai

# Theme configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

# Navigation structure
nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Configuration: configuration.md
  - Architecture: architecture.md
  - Claude Code Integration: claude-code-integration.md
  - API Reference: api-reference.md
  - LLM Docs:
    - llms.txt: llms.txt
    - llms.md: llms.md
  - Troubleshooting: troubleshooting.md

# Markdown extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list

# Plugins
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_toc_entry: true
            heading_level: 2

